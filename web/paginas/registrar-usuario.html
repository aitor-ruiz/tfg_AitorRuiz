<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../web/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <title>Bienvenido a miRed</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row registrar-usuario">
            <div class="col-lg-3"></div> <!--COLUMNAS-->
            <div class="col-sm-12 col-lg-6">
                <h2 class="mb-3">Registrar usuario</h2>
                <div class="row">
                    <form action="" method="post">
                        <div class="row mb-3">
                            <!--USUARIO Y CONTRASEÑA-->
                            <div class="col-6">
                                <label for="usuario" class="form-label"><img src="../../web/img/iconos/usuario.svg" alt=""> Usuario</label>
                                <input type="text" class="form-control" name="usuario">
                            </div>
                            <div class="col-6">
                                <label for="clave" class="form-label"><img src="../../web/img/iconos/contraseña.svg" alt=""> Contraseña</label>
                                <input type="text" class="form-control" name="clave">
                            </div>
                        </div>

                        <!--NOMBRE Y APELLIDOS-->
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="nombre" class="form-label"><img src="../../web/img/iconos/nombre.svg" alt=""> Nombre</label>
                                <input type="text" class="form-control" name="nombre">
                            </div>
                            <div class="col-6">
                                <label for="apellidos" class="form-label">Apellidos</label>
                                <input type="text" class="form-control" name="apellidos">
                            </div>
                        </div>

                        <!--FECHA DE NACIMIENTO-->
                        <div class="row mb-3">
                            <div class="col-6">
                                <label for="fecha-nacimiento" class="form-label"><img src="../../web/img/iconos/fecha-nacimiento.svg" alt=""> Fecha de nacimiento</label>
                                <input type="date" class="form-control" name="fecha-nacimiento">
                            </div>
                        </div>
                        
                        <!--BIO Y FOTO-->
                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Biografía</label>
                                    <textarea class="form-control" name="bio" rows="3"></textarea>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label for="formFile" class="form-label">Imagen de usuario</label>
                                    <input class="form-control" type="file" id="formFile">
                                </div>
                            </div>
                        </div>

                        <!--PERMISO-->
                        <div class="row mb-3">
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="id_permiso" value="">
                                    <label class="form-check-label" for=""></label>
                                  </div>
                            </div>
                            <div class="col-6"></div>
                        </div>
                        

                        <input type="submit" value="Entrar" name="enviar" class="btn btn-primary">
                    </form>
                </div>
            </div>
            <div class="col-lg-3"></div> <!--COLUMNAS-->
        </div>
    </div>      
  </body>
</html>
<div class="col-12 col-lg-6 pe-5 ps-5 pt-5">
